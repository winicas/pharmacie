services:
  backend:
    container_name: backend
    build:
      context: .
    restart: unless-stopped
    volumes:
      - .:/app
      - ./media:/app/media
    ports:
      - "8000:8000"
    env_file:
      - .env
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn gestion_pharmacie.wsgi:application --bind 0.0.0.0:8000"
